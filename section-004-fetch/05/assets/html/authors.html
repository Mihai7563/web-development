<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- JS -->
    <script type="module" src="../js/authors.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="fs-1 mb-5">Authors</h1>
        <div class="row">
            <div class="col-12 col-lg-4">
                <h2 class="fs-2">Add an author</h2>
                <form class="needs-validation" id="authors-form" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label for="author-name" class="form-label">Author name</label>
                        <input type="text" class="form-control" required id="author-name" aria-describedby="author-name-help">
                        <div class="invalid-feedback" id="add-invalid-feedback"></div>
                        <div id="author-name-help" class="form-text">Input the name and surname of the author (min. 3 characters)</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-author-button">Add author</button>
                </form>
            </div>
            <div class="col-12 col-lg-8">
                <h2 class="fs-2">Authors list</h2>
                <div class="list-container">
                    <i class="preloader bi bi-arrow-clockwise d-flex justify-content-center align-items-center d-none"></i>
                    <ul class="ps-0" id="authors-container"></ul>
                </div>
            </div>            
        </div>
    </div>

    <!-- Edit Author Modal -->
    <div class="modal fade" id="editAuthor" tabindex="-1" aria-labelledby="editAuthorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAuthorModal">Edit author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" id="edit-authors-form" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label for="edit-author-name" class="form-label">Author name</label>
                        <input type="text" class="form-control" required id="edit-author-name" aria-describedby="edit-author-name-help">
                        <div class="invalid-feedback" id="edit-invalid-feedback"></div>
                        <div id="edit-author-name-help" class="form-text">Input the name and surname of the author (min. 3 characters)</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="confirm-edit-btn">Edit author</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Remove Author Modal -->
    <div class="modal fade" id="deleteAuthor" tabindex="-1" aria-labelledby="deleteAuthorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAuthorModal">Remove author?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove <span class="author-name-span fw-bold"></span> from the list?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="confirm-delete-btn" data-bs-dismiss="modal">Remove author</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
